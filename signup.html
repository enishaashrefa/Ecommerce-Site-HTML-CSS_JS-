<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN/SIGNUP</title>

  <link rel="stylesheet" href="style1.css">
  

  <link rel="stylesheet" href="style_products.css">
  <script src="https://kit.fontawesome.com/6eecf5f54b.js" crossorigin="anonymous"></script>
</head>

<body>


  <div id="login/signup">
    <button style="width: 10%; margin: 0px; float: right; font-size: 15px; color: black; background-color: rgb(161, 161, 165); @media (max-width: 800px){
     margin:10px; }" onclick="history.back()">Go Back</button>
   
    <div class="container">

      <!---login starts-->
      <div class="login">
        <form action="" method="post">
          <!-- <div class="imgcontainer">
            <img src="img_avatar2.png" alt="Avatar" class="avatar">
          </div> -->
          <div class="subtitle">
            <h3>LOGIN</h3>
          </div>

          <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required><br>



            <button type="submit">Login</button>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
          </div>

          <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">Cancel</button><br>
            <span class="psw">Forgot <a href="#">password?</a></span>
          </div>
        </form>

      </div>

      <!---Signup starts-->

      <div class="signup">

        <form action="" style="border: 3px solid #f1f1f1;">

          <div class="subtitle">
            <h3>SIGN UP</h3>
          </div>
          <div class="container">
            <label for="f_name"><b>First Name</b></label>
            <input type="text" placeholder="Enter your first name" name="f_name" required>

            <label for="l_name"><b>Last Name</b></label>
            <input type="text" placeholder="Enter your last name" name="l_name" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br>


            <p>Please select your role:</p> <br><br>
            <input type="radio" id="Shopkeeper" class="radiobtn" name="fav_language" value="Shopkeeper">
            <label for="Shopkeeper">Seller</label><br>
            <input type="radio" id="Customer" class="radiobtn" name="fav_language" value="Customer">
            <label for="Customer">Customer</label>

            <br>
            <br>
            <br>

            <!-- <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label> -->

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
              <button type="button" class="cancelbtn">Cancel</button>
              <button type="submit" class="signupbtn">Sign Up</button>
            </div>
          </div>
        </form>

      </div>
    </div>


  </div>



</body>

</html>
